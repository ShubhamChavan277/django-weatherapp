<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App - {% block title %} {% endblock title %}</title>

    <!-- CDN URL for Bootstrap CSS functionalities -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <!-- CDN URL for Bootstrap Icons CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- CDN URL for loading Flag Icons(on weather card) using CSS classes.-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/7.5.0/css/flag-icons.min.css"
    />

    <!-- 1. glass-effect: Adds glass-effect on each weather parameter tile of the weather card (ex: feels like, visibility, etc)
		 2. black-overlay: Adds black overlay on the weather card and contact cover image to make the text visible over the image 
	-->
    <style>
      .glass-effect {
        background-color: rgba(5, 5, 5, 0.6);
        backdrop-filter: blur(2px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 1rem;
      }

      .black-overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav
      class="navbar navbar-expand-lg bg-dark border-bottom border-body"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><b>WeatherApp</b></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% if messages %} 
    {% for message in messages %}
    <div
      class="alert alert-{{ message.tags }} alert-dismissible fade show m-0"
      role="alert"
    >
      {{ message }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %} 
    {% endif %} 
    
    {% block body %} {% endblock body %}

    <!-- Footer -->
    <footer
      class="bg-dark text-white text-center py-3"
      style="width: 100%; font-size: 0.9rem; color: #ffffffff"
    >
      &copy; <span id="year"></span> WeatherApp. All rights reserved.
    </footer>

    <!-- Following script auto-update the year in the footer. -->
    <script>
      //  This script automatically fills the element with ID 'year' with the current year. 
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>



    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
